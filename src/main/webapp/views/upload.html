  <div class="form-group">
  <input type="file" class="form-control" id="file" onchange="angular.element(this).scope().fileChanged()">
  <div class="col-sm-offset-1 col-sm-10">
    <div class="panel panel-default">
      <div class="panel-body" id="droparea" onclick="angular.element(file).click()">
        <b>Click here</b> to browse for file or <b>drop file here</b> to arxiv
      </div>
    </div>
  </div>
  <div ng-show="file" class="col-sm-offset-1 col-sm-11">filename: {{file.filename}} ({{file.  size / 1024 | number:0}} ko), type: {{file.type}}
  </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Arxiv tags</label>
    <div class="col-sm-8">
      <input type="textarea" rows="3" class="form-control" placeholder="Add tags ..." ng-model="tagsToAdd">
    </div>
    <div class="col-sm-2">
    	<a ng-click="addTags(tagsToAdd)" class="btn btn-primary">Add</a>
    </div>
  </div>

	<div ng-show="tags" class="form-group">
    <label class="col-sm-2 control-label">Tags</label>
		<span class="col-sm-offset-2 col-sm-10">
		<a ng-repeat="t in tags" class="btn btn-primary" ng-click="removeTag(t)">{{t}} <span class="glyphicon glyphicon-remove-circle" /></a>
		</span>
	</div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="upload()">Save</button>
    </div>
  </div>
</form>

<div class="alert alert-danger" ng-show="error">
	{{error.status}} - {{error.message}}
</div>
